<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Web</title>
    <link href="https://unpkg.com/jest-lite@1.0.0-alpha.4/dist/prettify.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
        }
    </style>
</head>

<body>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/gh/toncenter/tonweb@master/dist/tonweb.js"></script>
    <script src="https://unpkg.com/jest-lite@1.0.0-alpha.4/dist/core.js"></script>
    <script src="https://unpkg.com/jest-lite@1.0.0-alpha.4/dist/prettify.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/rahulyadav-57/ton-standalone-libraries@master/dist/ton-core.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/rahulyadav-57/ton-standalone-libraries@master/dist/sandbox.js"></script>


    <script>
        window.addEventListener('message', async function (event) {
            if (!event.data || typeof event.data !== "object" || !event.data?.type || event.data?.name !== 'nujan-ton-ide' || event.data?.type !== 'test-cases') {
                return;
            }
            const code = `async function main() {
                ${event.data.code}
                prettify.toHTML(run(), document.getElementById('result'))
            } main()`;
            const output = await eval(code);
        });
    </script>
</body>

</html>
